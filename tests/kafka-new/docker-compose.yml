services:
  kafka:
    build: .
    container_name: kafka-server
    ports:
      - "9092:9092"
      - "2181:2181"
    environment:
      KAFKA_ADVERTISED_LISTENERS: SSL://localhost:9092
      KAFKA_LISTENERS: SSL://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: localhost:2181
      TOPIC_NAME: my-custom-topic
    volumes:
      - ./data:/opt/kafka/data
      - ./secrets:/opt/kafka/secrets

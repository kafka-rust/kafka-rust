[package]
name = "kafka"
version = "0.6.0"
authors = ["Yousuf Fauzan", "Petr Novotnik <pnovotnik@googlemail.com>"]
description = "Rust client for Apache Kafka"
homepage = "https://github.com/spicavigo/kafka-rust"
repository = "https://github.com/spicavigo/kafka-rust"
documentation = "https://spicavigo.github.io/kafka-rust/kafka/index.html"
readme = "README.md"
keywords = ["kafka", "queue"]
license = "MIT"


[dependencies]
byteorder = "0.5"
crc = "1.3"
log = "0.3"
ref_slice = "1.0"
fnv = "1.0"
twox-hash = "1.1"

flate2 = { version = "0.2", optional = true }
snap = { version = "0.2", optional = true }
lz4-compress = { version = "0.1", optional = true }
openssl = { version = "0.9", optional = true }

[dev-dependencies]
getopts = "0.2"
env_logger = { version = "0.3", default-features = false }
time = "0.1"
lazy_static = "0.2"


[features]
default = ["snappy", "gzip", "lz4", "security"]
snappy = ["snap"]
gzip = ["flate2"]
lz4 = ["lz4-compress"]
security = ["openssl"]
nightly = []
integration_tests = []
